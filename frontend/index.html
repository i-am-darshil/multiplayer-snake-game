<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MultiPlayer Snake</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">

        <div id="initialScreen">
            <h1>Multiplayer Snake Game</h1>
            <button type="submit" class="buttons" id="newGameButton">
                Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
                <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
            </div>
            <button type="submit" class="buttons" id="joinGameButton">
                Join Game
            </button>
        </div>

        <div id="gameScreen">

            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

            <canvas id="canvas"></canvas>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
